<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automatic Password Generator</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        padding-top: 50px;
        background: linear-gradient(120deg, #89f7fe, #66a6ff);
        min-height: 100vh;
        transition: background 0.5s ease;
    }

    h1 {
        color: #fff;
        text-shadow: 2px 2px #555;
        margin-bottom: 30px;
    }

    input, select, button {
        padding: 12px 20px;
        margin: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        outline: none;
        transition: transform 0.2s;
    }

    input, select {
        width: 200px;
    }

    button {
        cursor: pointer;
        background: linear-gradient(45deg, #ff6a00, #ee0979);
        color: white;
        font-weight: bold;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    button:hover {
        transform: scale(1.1);
    }

    #password {
        margin-top: 30px;
        font-weight: bold;
        font-size: 22px;
        padding: 15px;
        border-radius: 10px;
        min-width: 250px;
        display: inline-block;
        transition: all 0.3s ease;
        color: #fff;
    }

    #strengthIndicator {
        margin-top: 10px;
        font-weight: bold;
        font-size: 16px;
    }
</style>
</head>
<body>
<h1>Automatic Password Generator</h1>

<label>Number of characters:</label>
<input type="number" id="length" min="4" max="50" value="8"><br>

<label>Password strength:</label>
<select id="strength">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="difficult">Difficult</option>
</select><br>

<button onclick="generatePassword()">Generate Password</button>

<div id="password"></div>
<div id="strengthIndicator"></div>
<button onclick="copyPassword()">Copy Password</button>

<script>
function generatePassword() {
    const length = document.getElementById('length').value;
    const strength = document.getElementById('strength').value;

    let chars = '';
    let color = '';
    if(strength === 'easy') {
        chars = 'abcdefghijklmnopqrstuvwxyz';
        color = '#4caf50'; // green
    } else if(strength === 'medium') {
        chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        color = '#ff9800'; // orange
    } else if(strength === 'difficult') {
        chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-={}[]';
        color = '#f44336'; // red
    }

    let password = '';
    for(let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
    }

    const passwordBox = document.getElementById('password');
    passwordBox.innerText = password;
    passwordBox.style.background = color;
    passwordBox.style.transform = 'scale(1.1)';
    setTimeout(() => { passwordBox.style.transform = 'scale(1)'; }, 200);

    // Strength Indicator
    const strengthIndicator = document.getElementById('strengthIndicator');
    strengthIndicator.innerText = `Strength: ${strength.charAt(0).toUpperCase() + strength.slice(1)}`;
    strengthIndicator.style.color = color;

    // Optional: change background gradient slightly on each generate
    document.body.style.background = `linear-gradient(120deg, ${getRandomColor()}, ${getRandomColor()})`;
}

function copyPassword() {
    const passwordText = document.getElementById('password').innerText;
    if(passwordText === '') return;
    navigator.clipboard.writeText(passwordText).then(() => {
        alert('Password copied to clipboard!');
    });
}

// Helper: generate random color
function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
</script>
</body>
</html>
